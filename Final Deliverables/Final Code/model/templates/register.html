<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<style media="screen">
  .image {
    text-align: center;
  }

  h1 {
    text-align: center;
  }

  .reg-box {
    width: 40%;
    margin: auto;
    border-style: solid;
  }

  .register {
    margin-top: 10%;
  }

  .input1 {
    margin: 20px;
  }

  p {
    margin-left: 20px;
  }

  .upload {
    padding: 7% 10%;
    text-align: center;
  }

  .logout {
    margin-top: 10%;
    text-align: center;
  }
</style>

<body>
  <section class="navbar-section">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DR Register</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <section class="register">
    <div class="reg-box col g-3">
      <form class="" action="/afterreg" method="POST">
        <div class="text-center p-3">
          <img src="/static/images/forgot.jpg" class="rounded" alt="" width="100" height="100">
        </div>
        <div class="row-sm-7 input1">
          <input type="text" class="form-control" placeholder="Name" aria-label="Name">
        </div>
        <div class="row-sm input1">
          <input type="email" class="form-control" placeholder="Email" aria-label="Email">
        </div>
        <div class="row-sm input1">
          <input type="password" class="form-control" placeholder="Password" aria-label="Password">
        </div>
        <div class="d-grid gap-2 input1">
          <button class="btn btn-dark" type="submit">Register</button>
        </div>
      </form>
      <p>Already registered? <a href="/login">Login</a></p>
    </div>

  </section>
</body>

</html>
